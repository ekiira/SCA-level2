<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCA Contact Form</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="formWrapper">
      <div class="form">
          <h2>Let's work together</h2>
          <p>We'd love to hear from you! Send us a message using the form below, or email us. 
              We'd love to hear from you! Send us a message using the form below, or email us </p>
        <form>
            <label>First Name</label>
            <input />
            <label>Last Name</label>
            <input />
            <label>Email</label>
            <input />
            <label>Company</label>
            <input />
            <label>Phone</label>
            <input />
            <label>How can we help you</label>
            <textarea></textarea>
            <label>Expected budget</label>
            <input type="radio" id="lessThan25k"/>
            <label for="lessThan25k">Less than $25k</label>

            <input type="radio" id="$25k+"/>
            <label for="25k+">$25k - $50k</label>

            <input type="radio" id="50k+"/>
            <label for="50k+">$50k - $100kk</label>

            <input type="radio" id="100k+"/>
            <label for="100k+">$100k+</label>

            <label>How did you hear about us</label>
            <input />

            <button>Submit</button>
        </form>
      </div>
      <div class="form">
        <img src="./assets/office.jpeg" class="form-img" />
      </div>
    </div>
  </body>
</html>
